<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Merriweather', serif;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      color: #f0f0f0;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 5px;
    }

    .other-input {
      border-radius: 5px;
      padding: 10px;
      width: 100%;
      margin-top: 5px;
    }

    .submit-button {
      border-radius: 5px;
      padding: 10px 30px;
      background-color: #007bff;
      color: #fff;
      font-weight: bold;
      border: none;
      transition: background-color 0.3s ease;
    }

    .submit-button:hover {
      background-color: #0069d9;
    }
    .success-message {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }
    .banner video {
      position: absolute;
      width: 100%;
      height: 100%;
      -o-object-fit: cover;
      object-fit: cover;
    }
    video {
      object-fit: contain;
      overflow-clip-margin: content-box;
      overflow: clip;
    }
    .banner .gradient {
      width: 100%;
      height: 100%;
      position: absolute;
      /*background: -webkit-gradient(linear, left bottom, left top, from(rgba(149, 236, 253, 0.65)), to(rgba(149, 236, 253, 0.65)));*/
      /*background: linear-gradient(0deg, rgba(149, 236, 253, 0.65), rgba(149, 236, 253, 0.65));*/
    }
    .banner {
      max-height: 1060px;
      height: 100vh;
      height: calc(var(--vh, 1vh) * 100);
      min-height: 597px;
      width: 100%;
      position: relative;
    }
    section {
      max-width: 1920px;
      width: 100%;
      margin: 0 auto;
      position: relative;

    }
    .banner img{
      position: absolute;
      width: 100%;
      height: 100%;
      -o-object-fit: cover;
      object-fit: cover;

    }
    .bubble-fluid {
      position: fixed;
      bottom: -191px;
      right: -128px;
      width: 569px;
      height: 494px;
      transform: rotate(140deg);
      z-index: 9998;
      opacity: 1;
    }
    .container1 {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-end; /* Align buttons to the right */
      width: 200px;
      position: fixed;
      bottom: 65px; /* Adjust the desired distance from the bottom */
      right: 1613px; /* Adjust the desired distance from the right */
      z-index: 9999;
    }

    .container1 .btn {
      height: 50px;
      margin: 20px;
      position: relative;
      width: 155px;
    }

    .container1 .btn a {
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      box-shadow: 0 15px 35px rgba(255, 255, 255, 0.2);
      color: #fff;
      display: flex;
      font-size: 18px;
      font-weight: 700;
      left: 0;
      top: 0;
      position: absolute;
      height: 100%;
      width: 100%;
      justify-content: center;
      letter-spacing: 1px;
      text-decoration: none;
      overflow: hidden;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(15px);
      z-index: 1;
      transition: 0.5s;
    }

    .container1 .btn:hover a {
      letter-spacing: 2px;
    }

    .container1 .btn a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(to left, rgba(255,255,255,0.15), transparent);
      transform: skewX(45deg) translateX(0);
      transition: 0.5s;
    }

    .container1 .btn:hover a::before {
      transform: skewX(45deg) translateX(200%);
    }

    .container1 .btn::before {
      content: '';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -5px;
      height: 10px;
      width: 30px;
      background: rgb(8, 107, 183);
      border-radius: 10px;
      transition: 0.5s;
      transition-delay: 0s;
    }

    .container1 .btn:hover::before {
      bottom: 0;
      height: 50%;
      width: 80%;
      border-radius: 30px;
      transition-delay: 0.5s;
    }

    .container1 .btn::after {
      content: '';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: -5px;
      height: 10px;
      width: 30px;
      background: rgb(7, 95, 189);
      border-radius: 10px;
      transition: 0.5s;
      transition-delay: 0s;
    }

    .container1 .btn:hover::after {
      top: 0;
      height: 50%;
      width: 80%;
      border-radius: 30px;
      transition-delay: 0.5s;
    }

    .container1 .btn:nth-child(1):before,
    .container1 .btn:nth-child(1)::after {
      background: #2bd2ff;
      box-shadow: 0 0 5px #2bd2ff,
      0 0 15px #2bd2ff,
      0 0 30px #2bd2ff,
      0 0 60px #2bd2ff;
    }

    .container1 .btn:active a {
      color: #000;
    }
@media only screen and (max-width: 390px) {
  .bubble-fluid {
    display: none;
  }
  .container1{
    display: none;
  }
}
  </style>
  <script
          src="https://code.jquery.com/jquery-3.7.0.js"
          integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
          crossorigin="anonymous"></script>
  <script>
    function SubForm (event){
      event.preventDefault();
      $.ajax({
        url:'https://api.apispreadsheets.com/data/2IaAUr5qQ3jGtkIo/',
        type:'post',
        data:$("#myForm").serializeArray(),
        success: function(){
          showSuccessAlert();
          clearForm();
        },
        error: function(){
          showErrorAlert();
        }
      });
    }
    function showSuccessAlert() {
      $(".success-message").removeClass("d-none");
      $(".alert-danger").addClass("d-none");
      setTimeout(function () {
        $(".success-message").addClass("d-none");
      }, 3000);
    }

    function showErrorAlert() {
      $(".alert-danger").removeClass("d-none");
      $(".success-message").addClass("d-none");
    }

    function clearForm() {
      $("#myForm")[0].reset();
    }
  </script>
</head>
<body>

<h1 style="color: white;"><strong>Piesakies konsultācijai un piedalies izlozē!</strong></h1>
<div class="container">

    <form id="myForm">
      <div class="form-group">
        <input type="text" id="name" placeholder="Vārds" name="name" required class="form-control">
      </div>
      <div class="form-group">
        <input type="text" id="surname" placeholder="Uzvārds" name="surname"  class="form-control">
      </div>
      <div class="form-group">
        <input type="tel" id="phone" placeholder="Telefona numurs" name="phone" required class="form-control">
      </div>
      <div class="form-group">
        <input type="email" id="email" placeholder="E-pasts" name="email"  class="form-control">
      </div>
      <div class="form-group">
        <label for="source-radio">Kur uzzināji par šo piedāvājumu?</label><br>
        <input type="radio" id="source-radio-ad" name="source" value="Reklāma" required>
        <label for="source-radio-ad">Slimnīca</label><br>
        <input type="radio" id="source-radio-social" name="source" value="Sociālie tīkli">
        <label for="source-radio-social">Sociālie tīkli</label><br>
        <input type="radio" id="source-radio-website" name="source" value="Montea mājaslapa">
        <label for="source-radio-website">Montea mājaslapa</label><br>
        <input type="radio" id="source-radio-friend" name="source" value="Draugs ieteica">
        <label for="source-radio-friend">Draugs ieteica</label><br>
        <input type="radio" id="source-radio-other" name="source" value="Cits">
        <label for="source-radio-other">Cits</label>
      </div>
      <div class="form-group">
        <input type="text" id="otherText" name="otherText" placeholder="Cits:" class="form-control other-input">
      </div>
      <div class="form-group">
        <label for="yes-no-radio">Vai vēlies piedalīties izlozē?</label><br>
        <input type="radio" id="yes-no-radio-yes" name="PiedalisiesIzloze" value="Yes" required>
        <label for="yes-no-radio-yes">Jā</label><br>
        <input type="radio" id="yes-no-radio-no" name="PiedalisiesIzloze" value="No">
        <label for="yes-no-radio-no">Nē</label>
      </div>
      <center>
        <button onclick="SubForm(event)" type="submit" class="btn btn-primary submit-button">Sūtīt pieteikumu</button>
      </center>
    </form>
  </div>
</div>
